@(students: List[Student])

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap-3.3.7-dist/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/student.css")">
    <script src="@routes.Assets.versioned("javascripts/student.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("jquery/jquery-3.2.1.min.js")" type="text/javascript"></script>
    <title>Test Restful API with hibernate</title>
  </head>
  <body>
    <h1>Search student</h1>
    <div class="container">
      <div class="row">
        <form class="navbar-form navbar-left" id="search_form">
          <div class="form-group">
            <input class="form-control" placeholder="Search" name="name" id="searchTerm" />
          </div>
          <input type="button" class="btn btn-info" value="Search" onclick="SearchProduct()"/>
        </form>
      </div>
    </div>
    <table class="table table-striped" id="student_table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Student Name</th>
          <th>Student Phone</th>
        </tr>
      </thead>
      <tbody id="studentResult">
      @for(st <- students) {
        <tr>
          <td>@st.getId</td>
          <td>@st.getUsername</td>
          <td>@st.getPhone</td>
        </tr>
      }
      </tbody>
    </table>

  </body>
